<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Set viewport to ensure responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set title of the document -->
    <title>Palindrome Checker</title>

    <!-- Embedding some styles for a creative layout -->
    <style>
        /* Apply background color to the whole body */
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        /* Style for the main container */
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px 1px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Style for images */
        img {
            width: 150px;
        }

        /* Style for the button */
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Main container to hold the content -->
    <div class="container">
        <!-- Insert an image as a creative element -->
        <img src="your-image-url" alt="Palindrome Image">
        <!-- Paragraph to display instructions to user -->
        <p>Enter a string to check if it's a palindrome:</p>
        <!-- Input for user to enter string -->
        <input type="text" id="userInput" />
        <!-- Button to trigger palindrome check -->
        <button onclick="checkPalindrome()">Check</button>
        <!-- Paragraph to display the result -->
        <p id="result"></p>
    </div>

    <!-- JavaScript to implement palindrome checking -->
    <script>
        // Function to check if input is palindrome
        function checkPalindrome() {
            // Get user input
            var userInput = document.getElementById('userInput').value;
            // Remove spaces from the input and convert to lowercase
            var formattedInput = userInput.split(' ').join('').toLowerCase();
            // Reverse the formatted input
            var reversedInput = formattedInput.split('').reverse().join('');
            // Compare formatted input with its reverse
            if (formattedInput === reversedInput) {
                // If match, display palindrome message
                document.getElementById('result').innerText = 'Yes, it is a palindrome!';
            } else {
                // If no match, display not palindrome message
                document.getElementById('result').innerText = 'No, it is not a palindrome.';
            }
        }
    </script>
</body>
</html>
